services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: whatsapp_clone_dev
    ports:
      - "5433:5432"  # Expose Docker Postgres on 5433 to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d whatsapp_clone_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth_service:
    build:
      context: .
      dockerfile: cmd/auth_service/Dockerfile
    restart: on-failure
    ports:
      - "50051:50051" # Expose gRPC port to the host machine
    # Note: depends_on removed so you can run auth_service against LOCAL Postgres
    # without auto-starting the containerized postgres. Start postgres only if you need it.
    env_file:
      - .env.docker
    environment:
      - AUTH_SERVICE_GRPC_PORT=50051 # Port inside the container
      - RUNNING_IN_DOCKER=true
    networks:
      - default

volumes:
  postgres_data:
